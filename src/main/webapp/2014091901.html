    <script type="text/javascript">
        (function() {
            var browser = {
                version: (function() {
                    var u = navigator.userAgent;
                    return {
                        Mobile: /Mobile|Android|Symbian/i.test(u),
                        Android: /Android|Adr/i.test(u),
                        iOS: /iPhone|iPad|iPod/i.test(u),
                        Symbian: /Symbian/i.test(u),
                        WindowsPhone: /Windows Phone/i.test(u),
                        BlankBerry: /BB/i.test(u),
                        weChat: /MicroMessenger/i.test(u)
                    }
                }())
            };

            function on(dom, type, callback) {
                if(dom.addEventListener) {
                    dom.addEventListener(type, callback, false);
                } else {
                    dom.attachEvent("on" + type, callback);
                }
            }

            // 统计
            function statistics(action, idtype, miniUri) {
                var img = new Image();

                img.src = "http://wuyou.istudy.com.cn//xxtStat/addRecordV2.do?" + "action=" +
                        action + "&idtype=" +
                        idtype + "&miniUri=" +
                        miniUri;
            }

            var android = '<a href="http://share.istudy.com.cn/dl/xiaoyuan.apk" class="btn-download" target="_blank"><img src="http://share.istudy.com.cn/img/ico-andriod.png" alt="android"><span>校园+Android版下载</span></a>';
            var ios = '<a href="itms-services://?action=download-manifest&url=https://xiaoyuan.istudy.com.cn:8443/leaf/XiaoYuan.plist" class="btn-download" target="_blank"><img src="http://share.istudy.com.cn/img/ico-ios.png" alt="ios"><span>校园+iOS版下载</span></a>';

            // var download01 = document.getElementById("downloadItemTop");
            var download02 = document.getElementById("downLoadItemBtm");

            if(browser.version.iOS) {
                download02.innerHTML = ios;
            } else {
                download02.innerHTML = android;
            }

            var btn02 = download02.childNodes[0],
                video = document.getElementById("contentVideo"),
                overlay = document.getElementById("overlay");

            on(btn02, "click", function() {
                statistics("link-download", "2014091901", "2014091901");
            });

            on(video, "click", function() {
                if(!video.getAttribute("played")) {
                    statistics("play-video", "2014091901", "2014091901");
                    video.setAttribute("played", "1");
                }
            });


            if(browser.version.weChat) {
                
                var showMsg = function() {
                    overlay.style.display = "block";

                    on(overlay, "touchmove", function(event) {
                        event.preventDefault();
                    });
                }

                on(btn02, "click", showMsg);
            }

            statistics("enter-page", "2014091901", "2014091901");
        }());
    </script>
