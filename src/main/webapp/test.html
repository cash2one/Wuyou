	<script>
function eventPush7(basePath,queryStr,action,idtype){
	var $name = $("#userName"),
		$phone = $("#phone"),
		$wx = $("#wx");
	var name = $name.val(),
		phone = $phone.val(),
		wx = $wx.val();
	if(!name){
		alert("请填写姓名！");
		$name[0].focus();
		return false;
	}
	if(name && !/^[\u4e00-\u9fa5]{2,5}$/.test(name)){
		alert("姓名只能为2到5个汉字！");
		$name[0].focus();
		return false;
	}
	if(!phone){
		alert("请填写手机号码！");
		$phone[0].focus();
		return false;
	}
	if(phone && !/^1[3|4|5|8][0-9]\d{8}$/.test(phone)){
		alert("号码格式错误，请输入正确的手机号码！");
		$name[0].focus();
		return false;
	}
	basePath = basePath || "";
	queryStr = queryStr || "p=none";
	action = action || "noaction";
	var commonPath = basePath + "/xxtStat/addRecordV2.do?"+queryStr+"&action=",getCountPath = "";	
	var img = new Image();
	img.src=commonPath + action + "&info=" + encodeURI(name) + "|" + phone + "|" + wx + "&r=" + Math.random();
	//window.location.href="http://wuyou.istudy.com.cn/xxtM/mPage.do?uri=0515suc";
	$("#btnSubmit").attr("disabled","true");
	$("#overlay").show();
	$("#msgbox").show();
}
